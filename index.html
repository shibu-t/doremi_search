<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <title>Sample</title>
        <script type="text/javascript">
            var model_order = [0, 1, 2,1,2,0,0,2,1],
                user_order  = [],
                isOver = 0,
                model_order_length = model_order.length,
                i = 0,
                j = 0,
                isRedFinish = 0,
                isYellowFinish = 0,
                isBlueFinish = 0;

            function load () {
                flashEach();
            }

            function check () {
                if (user_order[i] !== model_order[i]) {
                    isOver = 1;
                    alert('game over');
                }
                if (i === model_order_length-1 && isOver === 0) {
                    alert('game clear');
                }
            }

            function flashEach() {
                setInterval('flash(model_order)', 800);
            }

            function flash(order) {
                if (j<model_order_length) {
                    if (order[j] === 0) {
                        flashRed();
                    } else if (order[j] === 1) {
                        flashYellow();
                    } else {
                        flashBlue();
                    }
                    j++;
                }
            }

            function flashRed () {
                $('#red_circle').fadeIn().fadeOut().fadeIn();
            }

            function flashYellow () {
                $('#yellow_circle').fadeIn().fadeOut().fadeIn();
            }

            function flashBlue () {
                $('#blue_circle').fadeIn().fadeOut().fadeIn();
            }

            function key (keyCode) {
                switch (keyCode) {
                    // up
                    case 38:  
                        break;
                    // right
                    case 39:
                        user_order.push(0);
                        check();
                        i++;
                        break;
                    // left
                    case 37:
                        user_order.push(1);
                        check();
                        i++;
                        break;
                    // down
                    case 40:
                        user_order.push(2);
                        check();
                        i++;
                        break;
                    default:
                        return;
                }
            }

        </script>
    </head>

    <body onload="load()" onkeydown="key(event.keyCode)">
        <ul>
            <li id="red_circle" class="circle"></li>
            <li id="yellow_circle" class="circle"></li>
            <li id="blue_circle" class="circle"></li>
        </ul>
    </body>
</html>
